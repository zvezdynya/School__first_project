<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet/less" type="text/css" href="assets/styles/style_szr_form.less">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
</head>

<body>
    <div class="wrapper">

        <div class="main_container">

            <div class="text_container">
                <a href="#"><img class="close_circle" src="assets/icons/ion_close-circle.svg" alt="icon"></a>
                <div class="name_form">Семена</div>
                <div class="text_form">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem
                    Ipsum
                    has
                    been the industry's standard</div>
            </div>

            <form class="form_container">

                <div class="select">
                    <label for="product">Товар:</label>
                    <select id="product">
                        <option value="first option">Семена</option>
                        <option value="second option">Зеленные культуры</option>
                        <option value="third option">Масла</option>
                    </select>
                </div>

                <div class="select">
                    <label for="variety">Культура:</label>
                    <select id="variety">
                        <option value="first option">Тростниковые</option>
                        <option value="second option">Кукурузные</option>
                        <option value="third option">Гороховые</option>
                    </select>
                </div>

                <div class="common_input">
                    <label for="product_name">Название гибрида:</label>
                    <input type="text" id="product_name" placeholder="  Сахарный тростник">
                </div>

                <div class="common_input">
                    <label for="culture">Проиводитель:</label>
                    <input type="text" id="culture">
                </div>

                <div class="common_input">
                    <label for="area">Площадь посева:</label>
                    <input type="text" id="area" placeholder="га">
                </div>

                <div class="common_input">
                    <label for="delivery_time">Срок поставки:</label>
                    <input type="date" id="delivery_time">
                </div>

                <div class="select">
                    <label for="region">Регион:</label>
                    <select id="region">
                        <option value="first option">Северный край</option>
                        <option value="second option">Южный край</option>
                        <option value="third option">Западный край</option>
                        <option value="fourth option">Восточный край</option>
                    </select>
                </div>

                <div class="common_input">
                    <label for="district">Район:</label>
                    <input type="text" id="district">
                </div>

                <div class="line"></div>

                <div class="common_input">
                    <label for="name">Имя:</label>
                    <input type="text" id="name">
                </div>

                <div class="common_input">
                    <label for="tel">Номер телефона:</label>
                    <input type="tel" id="tel">
                </div>

                <div class="common_input">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email">
                </div>

                <div class="common_input">
                    <label for="company_name">Название организации или ИНН:</label>
                    <input type="text" id="company_name">
                </div>



                <div class="buttons">
                    <button type="submit" class="button_send">ОТПРАВИТЬ</button>
                    <a href="tel:+7 (999) 999-99-99" class="no_button_call">ПОЗВОНИТЬ</a>
                </div>
            </form>
        </div>
</body>

</html>
