<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.svg">
    <title>Form_contact</title>
</head>

<body>
    <form action="#" method="get" class="contact-data">
        <h2 class="form-contact__tittle">Контактные данные</h2>
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
            industry's standard</p>
        <div>
            <p>Имя:</p>
            <input type="text" name="username" value="" tabindex="1" class="name">
        </div>
        <div>
            <p>Номер телефона:</p>
            <input type="tel" name="userphone" tabindex="2" class="">
        </div>
        <div>
            <p>E-mail:</p>
            <input type="text" name="usermail" tabindex="3" class="e-mail">
        </div>
        <div>
            <p>Название организации или ИНН:</p>
            <input type="text" name="company_name" tabindex="4" class="company_name_INN">
        </div>
        <div>
            <button type="submit">Отправить</button>
            <button>Позвонить</button>
        </div>
    </form>
</body>

</html>
